<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style for header */
      .image-logo {
        /* max-width: 100%; */
        max-width: auto;
        height: auto;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Add this to push the navbar to the right */
      }

      /* .image {
        max-width: 50%;
      } */

      .line-division {
        grid-column: auto;
        display: block;
        margin-left: 50%;
      }

      .navbar-container a {
        /* Style the links inside the navbar */
        color: black;
        text-decoration: none;
        font-size: 24px;
        padding: 10px;
        font-family: "Space Grotesk";
        font-weight: bold;
        /* max-width: 100%;
        height: auto; */
      }
      /* body {
        font-family: open-sans;
      } */

      /* Style for container (parent element) */
      .container-left {
        display: flex;
        /* margin-top: 50px; */
        align-items: center;
        width: 70%;
        margin-bottom: 200px;
      }

      .container-right {
        /* display: flex; */
        margin-left: 10%;
        font-family: "space grotesk";
        /* text-align: center; */
      }
      /* Place the h1 on top */
      h1.primary-info {
        order: 1;
        font-size: 3.16vw;
      }

      /* Place the h2 on the bottom */
      h2.secundary-info {
        order: 2;
        font-size: 1.6vw;
      }

      button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 20px;
        font-style: open-sans;
      }
      .login {
        background-color: #ffffff;
        border: 1px solid #000000;
        color: #0e0e0e;
        padding: 10px 20px;
        margin-right: 10px;
      }
      .account {
        background-color: #000000;
        border: 1px solid #ffffff;
        color: #ffffff;
        padding: 10px 20px;
      }

      /* Style for the first mobile phone image */
      .phone1 {
        position: absolute; /* Relative positioning within the container */
        top: 15%; /* Position it at the top of the container */

        left: -19%; /* Position it at the left of the container */

        width: 75%; /* Make it take the full width of the container */
        height: 60%; /* Make it take half of the container's height */
        background-image: url("phone1.jpg"); /* Replace 'phone1.jpg' with your image URL */
        background-size: cover; /* Adjust this as needed */
      }

      /* Style for the second mobile phone image (overlaid on the first) */
      .phone2 {
        position: absolute; /* Relative positioning within the container */
        top: 22.5%; /* Position it 50% down from the top of the container */
        left: -7%; /*P osition it at the left of the container */
        width: 75%; /* Make it take the full width of the container */
        height: 60%; /* Make it take half of the container's height */
        background-image: url("phone2.jpg"); /* Replace 'phone2.jpg' with your image URL */
        background-size: cover; /* Adjust this as needed */
      }
      form {
        border-radius: 5px;
      }
      input {
        /* display: inline-block; */
        width: 123px;
        border-radius: 5px;
        padding: 10.2px 125px;
        margin-bottom: 10px;
        text-align: left;
        margin-right: 10px;
      }

      input[type="text"] {
        text-align: left;
      }

      .icon img {
        margin-right: 10px;
      }

      .signup {
        display: flex;
        align-items: center;
        padding: 10.2px 100.2px;
        border-radius: 25px;
        font-weight: bold;
        background-color: #000000;
        border: 1px solid #ffffff;
        color: #ffffff;
        transition: background-color 0.3s ease; /* Smooth background color transition on hover */
      }
      /* Media queries for responsiveness */
      @media screen and (min-width: 768px) {
        .navbar-container {
          display: flex;
          gap: 20px;
        }

        .line-division {
          display: block;
          margin-left: 50%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="image-logo">
        <img src="./images/Group 58.svg" />
      </div>
      <div class="navbar-container">
        <a href="#">Join Firesides</a>
        <a href="#">Partner with us</a>
        <a href="#">Team</a>
        <a href="#">Blog</a>
      </div>
      <div class="navbar-signup">
        <button class="login">Login</button>
        <button class="account">Create Account</button>
      </div>
    </header>
    <main>
      <div class="container-left">
        <img
          src="./images/reputy iphone mockup 1.svg"
          class="phone1"
          alt="iphone1"
        />
        <img
          src="./images/reputy iphone mockup 2 1.svg"
          class="phone2"
          alt="iphone2"
        />
        <img
          src="./images/Line 3.png"
          class="line-division"
          alt="vertical-bar"
        />
        <div class="container-right">
          <h1 class="primary-info">
            Land the dream job by showing your soft skils credentials
          </h1>
          <h2 class="secundary-info">
            Create your <br />
            free talent wallet
          </h2>
          <form action="get">
            <div style="text-align: left">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Display Name"
              />
              <br />
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email address"
              />
              <br />
              <button class="signup" style="display: inline-block">
                <img
                  class="icon"
                  src="./images/3-Icon_Magic_White 1.png"
                  alt="three icon"
                />
                Sign up with email
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
