<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./static/style.css" />

    <!-- Imagens -->
    <link rel="icon" href="./images/Group 58.svg" />
  </head>
  <body>
    <header class="header">
      <div class="image-logo">
        <img src="./images/Group 58.svg" alt="Logo" />
      </div>
      <nav class="navbar-container">
        <a href="#">Join Firesides</a>
        <a href="#">Partner with us</a>
        <a href="#">Team</a>
        <a href="#">Blog</a>
      </nav>
      <div class="navbar-signup">
        <button class="login">Login</button>
        <button class="account">Create Account</button>
      </div>
    </header>
    <main>
      <div class="container-left">
        <img
          src="./images/reputy iphone mockup 1.svg"
          class="phone1"
          alt="iPhone 1"
        />
        <img
          src="./images/reputy iphone mockup 2 1.svg"
          class="phone2"
          alt="iPhone 2"
        />
        <div class="line-division"></div>
        <div class="container-right">
          <h1 class="primary-info">
            Land the dream <br />
            job by showing <br />
            your soft skills
            <br />credentials
          </h1>
          <h2 class="secondary-info">Create your free talent wallet</h2>
          <form action="get">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Display Name"
            />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email address"
            />
            <button class="signup">
              <img
                class="icon"
                src="./images/3-Icon_Magic_White 1.png"
                alt="three icon"
              />
              Sign up with email
            </button>
            <p>Already have an account? Log in</p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
